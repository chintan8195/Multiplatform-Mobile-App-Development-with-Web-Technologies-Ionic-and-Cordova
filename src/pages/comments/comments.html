<ion-header>

  <ion-toolbar color="primary-pale">
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>
    <form [formGroup]= "addComment" (ngSubmit)="onSubmit()">
       
      <ion-item>
          <ion-label floating>Your Name</ion-label>
            <ion-input type="text"formControlName="author"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label stacked>Your Rating </ion-label>
           <ion-range min="1" max="5" step="1"  pin="true" snaps="true" [(ngModel)]="warmth"  formControlName="rating">
            <ion-icon range-left small name="sad"></ion-icon>
            <ion-icon range-right name="happy"></ion-icon>
          </ion-range>
        </ion-item>

          <ion-item>
              <ion-label floating>Your Comment</ion-label>
              <ion-textarea formControlName="comment" rows="15"></ion-textarea>
           </ion-item>

            <button ion-button type="submit" [disabled]="!addComment.valid">Submit</button>
      </form>
</ion-content>
